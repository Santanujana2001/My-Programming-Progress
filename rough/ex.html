<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time {display:flex;
            justify-content:center;
            align-items:center;
            font-size: 5vh;
            height:100vh;
            width:100vw;
            background:linear-gradient(rgb(227, 243, 10),rgb(1, 253, 178));
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        const options ={ weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a=new Date();
            date=a.toLocaleDateString(undefined,options);
            time=a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
            document.getElementById('time').innerHTML=" The Time Is : "+time+"<br> On " + date;
        }, 1000);
        
    </script>
</head>
<body>
    <div id="time">

    </div>
</body>
</html>
