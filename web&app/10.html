<!DOCTYPE html>
<html>
    <head>
<title> SANU </title>
<script>
    var a =prompt("enter number upto you want odd even list");
    while (a--){
        if((a&1)==0){
            document.write(a+ " is" + " even");
        }
        else{
            document.write(a+ " is" + " odd");
        }
        document.write("<br>");
    }
</script>    
</head>

    </body>
</html>
